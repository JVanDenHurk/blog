<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../../assets/style.css" />
</head>
<body>
  
<div class="container-wrapper">
  <a href="../../index.html" class="back-link">Go back</a>
      <h1>Caesar Cipher</h1>
  <div class="container">



      <div class="input-panel">
        <label for="message">Enter Message:</label>
        <textarea id="message" rows="4" placeholder="Type your message here..."></textarea>

        <label for="shiftStart">Shift Start:</label>
        <input type="number" id="shiftStart" value="3" min="1" />

        <label for="shiftEnd">Shift End:</label>
        <input type="number" id="shiftEnd" value="3" min="1" />

        <div class="buttons">
          <button onclick="encrypt()">Encrypt</button>
          <button onclick="decrypt()">Decrypt</button>
        </div>
      </div>

      <div class="result-panel">
        <label for="result">Result:</label>
        <textarea id="result" rows="20" readonly></textarea>
      </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
